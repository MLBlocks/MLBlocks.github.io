<html>
	<head>
		<title>MLBlocks | Sandbox</title>
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" charset="utf-8"></script>
		<script src="sketch.js" charset="utf-8"></script>
	</head>

	<body>

		<div id="header">
			<div id="topHeader">
				<img src="images/logo.png" alt="logo">
				<input type="text" id='programName' placeholder="Untitled model">
				<button type="button" id="exportBTN">Export</button>
			</div>
			<div id="navbar">
				<ul>
					<li id="newBTN">New</li>
					<li id="editorBTN">Editor</li>
					<li id="aboutBTN">About</li>
				</ul>
			</div>
		</div>

		<div id="openPalette">
			<i class="fas fa-chevron-circle-right" id="openPal"></i>
		</div>

		<div id="palette">
			<div id="paletteHead">
				<p>Palette</p>
				<i class="fas fa-times" id='closePalette'></i>
			</div>
			<div id="scroller">
				<div class="card" id="Input">
					<p id="title">Input</p>
				</div>

				<div class="card" id="Compile">
					<p id="title">Compile</p>
				</div>

				<div class="card" id="Dense">
					<p id="title">Dense</p>
				</div>

				<div class="card" id="Activation">
					<p id="title">Activation</p>
				</div>

				<div class="card" id="Conv2D">
					<p id="title">Conv2D</p>
				</div>

				<div class="card" id="MaxPool2D">
					<p id="title">MaxPool2D</p>
				</div>

				<div class="card" id="Flatten">
					<p id="title">Flatten</p>
				</div>

				<div class="card" id="LSTM">
					<p id="title">LSTM</p>
				</div>

				<div class="card" id="Dropout">
					<p id="title">Dropout</p>
				</div>

				<div class="card" id="BatchNorm">
					<p id="title">BatchNorm</p>
				</div>
			</div>
		</div>

		<div id="playground">

		</div>

		<div id="openControl">
			<i class="fas fa-chevron-circle-left" id="openCon"></i>
		</div>

		<div id="control">
			<div id="controlHead">
				<p>Control Panel</p>
				<i class="fas fa-times" id='closeControl'></i>
			</div>
			<div id="tracker">

			</div>
		</div>

		<div id="editor">
			<div id="editorHead">
				<p id="programTitle">main.py</p>
				<i class="fas fa-download" id='downloadCode'></i>
				<i class="fas fa-times" id='closeEditor'></i>
			</div>

			<div id="codeEditor">
			</div>
		</div>

	</body>

</html>
